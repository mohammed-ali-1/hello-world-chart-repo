apiVersion: v1
kind: Service
metadata:
  name: {{ template "chart2.fullname" . }}
  labels:
    app: {{ template "chart2.name" . }}
    chart: {{ template "chart2.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.protocol }}
      protocol: TCP
      name: {{ .Values.protocol }}
  selector:
    app: {{ template "chart2.name" . }}
    release: {{ .Release.Name }}
